<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas html</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<header><h1>Tabelas html</h1></header>
<body>
    <main>
        <h2>Tabelas layouts</h2>
        <table>
            <thead>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>7</td>
                    <td>8</td> 
                    <td>i</td>
                </tr>
            </tfoot>
        </table>

    </main> 
    
</body>
</html>
