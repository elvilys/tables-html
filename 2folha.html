<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>segunda folha tabelas html</title>
  <link rel="stylesheet" href="css/tables.css">
</head>
<header>
    <h1>Tabelas html </h1>
</header>
<body>
    <main>
        <h2>Tabela layout-site</h2>
        <table class="table-layout">
            <thead>
                <tr class="columnas">
                    <td class="topo" colspan="3">Topo</td>
                    
                </tr>
            </thead>
            <tbody>
                <tr class="columnas">
                    <td class="menu">Menu</td>
                    <td class="topo" colspan="2">Conteúdo</td>
                   
                </tr>
            </tbody>
            <tfoot>
                <tr class="columnas">
                    <td class="foot" colspan="3">Rodapé</td>
                    
                </tr>
            </tfoot>
        
        </table>
    </main>
    
    
</body>
</html>
